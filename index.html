<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="background-pattern">
        <img src="/images/bg-pattern-card.svg" alt="a background pattern" />
      </section>

      <section class="profile-info">
        <img src="/images/image-victor.jpg" alt="a profile picture" />
        <div class="profile-name">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <p>London</p>
      </section>

      <ul class="profile-stats">
        <li class="stats-item">
          <h2>80K</h2>
          <p>Followers</p>
        </li>
        <li class="stats-item">
          <h2>803K</h2>
          <p>Likes</p>
        </li>
        <li class="stats-item">
          <h2>1.4K</h2>
          <p>Photos</p>
        </li>
      </ul>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://www.frontendmentor.io/profile/bMeen">
          Bello Al-Ameen</a
        >
      </p>
    </footer>
  </body>
</html>
